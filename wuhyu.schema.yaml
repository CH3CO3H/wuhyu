#Rime schema wuhyu
schema:
  schema_id: wuhyu
  name: wuhyu
  version: "1.0"
  author:
    - "CH3CO3H"
  dependencies:
    - luna_pinyin
switches:
  - name: ascii_punct
    states: ["。，", "．，"]
  - name: simplification
    states: ["繁", "简"]
engine:
  processors:
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
#    - punct_translator
    - reverse_lookup_filter
    - script_translator
  filters:
    - simplifier
    - uniquifier
translator:
    dictionary: luna_pinyin
    prism: wuhyu
punctuator:
  full_shape:
    "\"": {pair: ["「", "」"]}
  half_shape:
    "\"": {pair: ["「", "」"]}
#   import_preset: default
key_binder:
  bindings:
    - when: paging
      accept: comma
      send: Page_Up
    - when: has_menu
      accept: period
      send: Page_Down
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - "erase/^xx$/"
    - "xform/^([aoe])([ioun])$/A$1$2/"
    - "xform/^([ae]ng)$/A$1/"
    - "xform/(.)ai$/$1D/"
    - "xform/(.)ei$/$1W/"
    - "xform/(.)ao$/$1C/"
    - "xform/(.)ou$/$1Z/"
    - "xform/(.)an$/$1J/"
