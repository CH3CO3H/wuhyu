#Rime schema wuhyu
schema:
  schema_id: wuhyu
  name: 双注拼音
  version: "2.0"
  author:
    - "CH3CO3H"
  dependencies:
    - ch3_pinyin
switches:
  - name: ascii_mode
    reset: 0
    states: [ "中", "英" ]
  - name: ascii_punct
    states: ["。，", "．，"]
  - name: simplification
    reset: 1
    states: ["繁", "简"]
engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - reverse_lookup_filter
    - script_translator
  filters:
    - simplifier
    - uniquifier
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: "'"
  algebra:
    - "xform/^y/I/"
    - "xform/^w/U/"
    - "xform/^zh/Y/"
    - "xform/^ch/E/"
    - "xform/^sh/W/"
    - "xform/^([bpmf])o$/$1/"
    - "xform/^([dtnlgkh])e$/$1/"
    - "xform/^([jqxYEWrzcsI])i$/$1/"
    - "xform/^Uu$/U/"
    - "xform/^Iu$/V/"
    - "xform/iu$/IZ/"
    - "xform/ui$/UW/"
    - "xform/in$/IF/"
    - "xform/I?ing$/IG/"
    - "xform/^([jqx])un$/$1VF/"
    - "xform/un$/UF/"
    - "xform/ai$/D/"
    - "xform/ei$/W/"
    - "xform/ao$/C/"
    - "xform/ou$/Z/"
    - "xform/an$/J/"
    - "xform/en$/F/"
    - "xform/ang$/H/"
    - "xform/eng$/G/"
    - "xform/ong$/S/"
    - "xform/^er$/R/"
    - "xform/ue$/VE/"
    - xlit/QWERTYUIOPASDFGHJKLZXCVBNM/qwertyuiopasdfghjklzxcvbnm/
    - derive/^([bpmfdtnlgkhjqxzcsyewiu]).*$/$1/
punctuator:
  import_preset: default
translator:
  dictionary: ch3_pinyin
punctuator:
  import_preset: default
key_binder:
  import_preset: default
