patch:
  schema_list:
    - schema: ch3_pinyin
    - schema: wuhyu
  switcher:
    caption": "OPTIONS"
    hotkeys": [ Control+grave ]
    option_list_separator": '/'
  menu:
    page_size: 9
  key_binder:
    bindings:
      - when: paging
        accept: comma
        send: Page_Up
      - when: has_menu
        accept: period
        send: Page_Down
  punctuator:
    full_shape:
      ' ' : { commit: '　' }
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : [ 《, 〈 ]
      '>' : [ 》, 〉 ]
      '/' : '/'
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      '''' : [ '‘', '’', '『', '』' ]
      '"' : [ '“', '”' , '「', '」' ]
      '\' : '、'
      '|' : '｜'
      '`' : ｀
      '~' : ～
      '!' : { commit: ！ }
      '@' : ＠
      '#' : ＃
      '%' : ％
      '$' : '$'
      '^' : { commit: …… }
      '&' : ＆
      '*' : [ ＊, ·, ・, × ]
      '_' : ——
      '+' : ＋
      '=' : ＝
      '[' : 【
      ']' : 】
      '{' : ｛
      '}' : ｝
    half_shape:
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : [ 《, 〈 ]
      '>' : [ 》, 〉 ]
      '/' : '/'
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      '''' : [ '‘', '’', '『', '』' ]
      '"' : [ '“', '”' , '「', '」' ]
      '\' : '、'
      '|' : '｜'
      '`' : '`'
      '~' : [ '~', ～ ]
      '!' : { commit: ！ }
      '@' : '@'
      '#' : '#'
      '%' : [ '%', ％, '°', '℃' ]
      '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤' ]
      '^' : { commit: …… }
      '&' : '&'
      '*' : '*'
      '(' : （
      ')' : ）
      '-' : '-'
      '_' : ——
      '+' : '+'
      '=' : '='
      '[' : [ 「, 【, 〔, ［ ]
      ']' : [ 」, 】, 〕,  ］ ]
      '{' : [ 『, 〖, ｛ ]
      '}' : [ 』, 〗, ｝ ]

  recognizer: {}
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: noop
      Shift_R: noop
      Control_L: noop
      Control_R: noop
      Caps_Lock: clear
      Eisu_toggle: noop
